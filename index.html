<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>trillo &mdash; Your all-in-one autobooking</title>
  </head>
  <body class="body">
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="trillo logo" class="logo" />

        <form action="#" class="search-form">
          <input type="text" class="search-form__input" placeholder="Search hotels" />
          <button class="search-form__button">
            <svg class="search-form__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>

          <div class="user-nav__user">
            <img src="img/user.png" alt="User photo" class="user-nav__user-photo" />
            <span class="user-nav__user-name">Kembek</span>
          </div>
        </nav>
      </header>

      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active"
              ><a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg>
                <span>
                  Home
                </span>
              </a></li
            >

            <li class="side-nav__item"
              ><a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                <span>
                  Flight
                </span>
              </a></li
            >

            <li class="side-nav__item"
              ><a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-key"></use>
                </svg>
                <span>
                  Car rental
                </span>
              </a></li
            >

            <li class="side-nav__item"
              ><a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                </svg>
                <span>
                  Tours
                </span>
              </a></li
            >
          </ul>

          <p class="legal">
            &copy; 2020 by trillo. All rights reserved.
          </p>
        </nav>

        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img src="img/hotel-1.jpg" alt="Photo of hotel 1" class="gallery__photo" />
            </figure>
            <figure class="gallery__item">
              <img src="img/hotel-2.jpg" alt="Photo of hotel 2" class="gallery__photo" />
            </figure>
            <figure class="gallery__item">
              <img src="img/hotel-3.jpg" alt="Photo of hotel 3" class="gallery__photo" />
            </figure>
          </div>

          <div class="overview">
            <h1 class="overview__heading">
              Hotel Las Palmas
            </h1>

            <div class="overview__stars">
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
            </div>

            <div class="overview__location">
              <svg class="overview__icon-location">
                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
              </svg>
              <button class="btn-inline">
                Albuferia, Portugal
              </button>
            </div>

            <div class="overview__rating">
              <p class="overview__rating-average">8.6</p>
              <p class="overview__rating-count">429 votes</p>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
